<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kontakt</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Home</a>
        <a href="/kontakt.html" aria-current="page">Kontakt</a>
      </nav>
      <h1>Kontakt</h1>
    </header>
    <main>
      <div class='imagediv'>
        <iframe src='https://www.openstreetmap.org/export/embed.html?bbox=-61.694294214248664%2C17.095059521124913%2C-61.67637705802918%2C17.105334565893322&amp;layer=mapnik' title='Standort der Villa' style='height: 450px; width: 600px;'></iframe><br>
      </div>
      <div class='div'>
        <form action="">
          <label for="name">Gäste Name:</label><br>
          <input id='name' name='name' type="text"><br><br>
          <label for="str">Straße:</label><br>
          <input id='str' name='str' type="text"><br><br>
          <label for="place">Ort:</label><br>
          <input id='place' name='place' type="text"><br><br>
          <label for="date">Buchungszeitraum:</label><br>
          <input id='date' name='date' type="date"> bis <input id='date' name='date' type="date"><br><br>
          <label for="pet">Haustiere:</label>
          <select name="pet" id="pet">
            <option value="">Bitte wählen</option>
            <option value="y">Ja</option>
            <option value="n">Nein</option>
          </select><br><br>
          <label for="data">Datenschutzerklärung gelesen</label>
          <input id='data' name='data' type="checkbox"><br><br>
          <input type="submit">
        </form>
      </div>
    </main>
    <footer>
      <div class=footerdiv>
        <address>
          Kontakt: <br>
          0123/12345678 <br>
          <a href="mailto:villa-carpe-diem@gnone.com">villa-carpe-diem@gnone.com</a> <br>
          Am Existier-Nicht Meer 123 <br>
          12345 Ausgedachtern
        </address>
        <br>
        <a href="#">Zum Anfang</a>
      </div>
    </footer> 
  </body>
</html>
